<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="header__logo">
    </header>
    <div class="picture">
      <!-- <img src="./images/hero-mobile.jpg" alt="img" class=""> -->
    </div>
    <section class="content">
      <div class="content__wrapper">
        <h1 class="content__wrapper-title">
          <span class="h1-pink">We're</span> coming soon
        </h1>
        <p class="content__wrapper__p">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p> 
        <form action="#" class="content__form">
          <input type="email" placeholder="Email Address" class="email">
          <img src="./images/icon-error.svg" alt="error" class="error-icon">
            <div class="error-div">
              <span class="error-txt">Please provide a valid email</span>
            </div>
          <button class="submit-btn">
            <img src="./images/icon-arrow.svg" alt="icon" class="btn-icon">
          </button>
        </form>     
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
